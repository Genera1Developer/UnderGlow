<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{404}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f12;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(15, 15, 18, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(131, 56, 236, 0.3);
            max-width: 90%;
            transition: all 0.3s ease;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff00cc, #3333ff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.3);
            transition: all 0.3s ease;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #f0f0f0;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
            max-width: 600px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to right, #8338ec, #3a86ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(131, 56, 236, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(131, 56, 236, 0.6);
            background: linear-gradient(to right, #9556f5, #5a9bff);
        }
        
        .underglow {
            position: absolute;
            bottom: -120px;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, #ff00cc, #8338ec, #3a86ff);
            filter: blur(80px);
            opacity: 0.8;
            z-index: 1;
            animation: pulse 5s infinite alternate;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(30, 30, 35, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 35, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            transform-origin: center;
            animation: grid-move 20s linear infinite;
            opacity: 0.5;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.5;
                filter: blur(80px);
            }
            50% {
                opacity: 0.8;
                filter: blur(100px);
            }
            100% {
                opacity: 0.6;
                filter: blur(120px);
            }
        }
        
        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(70deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(70deg) translateY(40px);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="underglow"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Looks like you've ventured too far into the darkness. This page doesn't exist in the Underglow.</p>
        <a href="/" class="btn">Back to the Light</a>
    </div>

    <script>
        // PartikleðŸ”¥ | Jokes aside I found this on a lil list someone made on different types of particles and liked it
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;
    for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-${size}px`;
            const colors = ['#ff00cc', '#8338ec', '#3a86ff', '#ffffff'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            const duration = Math.random() * 15 + 5;
            const delay = Math.random() * 10;
            particle.style.animation = `float ${duration}s ${delay}s infinite ease-out`;
            
            particlesContainer.appendChild(particle);
        }
        document.addEventListener('mousemove', (e) => {
            const underglow = document.querySelector('.underglow');
            const xPos = (e.clientX / window.innerWidth) * 20 - 10;
            const yPos = (e.clientY / window.innerHeight) * 20 - 10;
          underglow.style.transform = `translateX(${xPos}px) translateY(${yPos}px)`;
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            container.style.transform = `perspective(1000px) rotateX(${y * 5 - 2.5}deg) rotateY(${x * 5 - 2.5}deg)`;
            const h1 = document.querySelector('h1');
            h1.style.backgroundImage = `linear-gradient(${x * 180}deg, #ff00cc, #3333ff, #00ccff)`;
        });
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
