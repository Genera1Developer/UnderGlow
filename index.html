<!DOCTYPE html>
<!-- Yea I gave up on curse for a bit.. so what? (same functionality probably) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta aria-description="UnderGlow | Light Up Your Day"> <!-- description for when the link is sent somewhere -->
    <title>UnderGlow</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>UnderGlow</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search Anything">
        <button type="submit">Go</button>
    </form>
    <iframe id="iframe" src=""></iframe>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const input = document.getElementById('searchInput').value.trim();
            const isUrl = /^(https?:\/\/)|(\.[a-z]{2,})$/i.test(input);
            const proxyUrl = isUrl ? `/script.js?q=${encodeURIComponent(input)}` : `/script.js?q=${encodeURIComponent(`https://searx.me/search?q=${input}`)}`;
            document.getElementById('iframe').src = proxyUrl;
        });
    </script>
</body>
</html>
